  .top-bar, .middle-bar, .bottom-bar {

      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
      transition: all 0.3s ease;
  }

  /* Transformations for the open state */
  .navbar-toggler.open .top-bar {
      transform: translateY(8px) rotate(45deg);
  }

  .navbar-toggler.open .middle-bar {
      opacity: 0;
  }

  .navbar-toggler.open .bottom-bar {
      transform: translateY(-8px) rotate(-45deg);
  }
</style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var navbarToggle = document.getElementById('js-navbar-toggle');
          var menu = document.getElementById('js-menu');
  
          // Toggle the menu on click
          navbarToggle.addEventListener('click', function () {
              this.classList.toggle('open');
              menu.classList.toggle('open'); // Assuming you have some CSS to show/hide the menu
          });
  
          // Close the menu when clicking outside
          document.addEventListener('click', function (event) {
              var isClickInsideNavbar = navbarToggle.contains(event.target);
              var isClickInsideMenu = menu.contains(event.target);
  
              if (!isClickInsideNavbar && !isClickInsideMenu) {
                  navbarToggle.classList.remove('open');
                  menu.classList.remove('open'); // Hide the menu
              }
          });
      });
  </script>
